<nav class="Header dark:bg-gray-800" style="display: flex-grap; height: 50px">
  <div
    class="translate-z-full flex items-center justify-between mx-auto p-4 h-full"
  >
    <a href="" class="flex items-center space-x-4 rtl:space-x-reverse">
      <img
        src="https://flowbite.com/docs/images/logo.svg"
        class="h-8"
        alt="Flowbite Logo"
      />
      <span
        class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
        >MDS TECH</span
      >
    </a>
    <button
      data-collapse-toggle="navbar-hamburger"
      type="button"
      class="inline-flex items-center justify-center p-2 w-8 h-8 text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
      aria-controls="navbar-hamburger"
      aria-expanded="false"
    >
      <span class="sr-only">Open main menu</span>
      <svg
        class="flex-shrink-0 w-6 h-6"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 17 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M1 8h11m0 0L8 4m4 4-4 4m4-11h3a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-3"
        />
      </svg>
    </button>
  </div>
</nav>

  [ngClass]="[hover ? 'w-64' : 'w-16']"

  (mouseleave)="onMouseLeave()"

    <ul class="space-y-2 font-medium">

        >

            class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"

            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 20 20"

            <path
              d="M12 3L2 12h3v7h6v-5h2v5h6v-7h3L12 3z"

      </li>
      <li>

      <li>

            xmlns="http://www.w3.org/2000/svg"
