<button class="btn btn-primary" style="float: right;" (click)="crearInteracciones()">
  Crear interaccion
</button>

<app-tabla
  [columnas]="columnas"
  [data]="interaccion"
  [titulo]="tituloTabla"
  (onInformacion)="recibirInformacion($event)"
  (onEliminar)="eliminar($event)"
  (onActualizar)="actualizarInteraccion($event)"
></app-tabla>
