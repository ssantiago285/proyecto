<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Interaccion</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }
    .form-container {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 600px;
      max-width: 100%;
    }
    .form-container h2 {
      margin-bottom: 20px;
      font-weight: bold;
      font-size: 24px;
      color: #007bff;
    }
    .form-container .form-label {
      font-weight: 500;
      color: #495057;
    }
    .form-container .form-checkbox {
      height: 1.5em;
      width: 1.5em;
      margin-right: 0.5em;
    }
    .form-container .btn {
      height: 45px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2 class="text-center">Crear Interacción</h2>
  <form [formGroup]="interaccionForm" (ngSubmit)="crearInteraccion()">
    <div class="mb-3">
      <label class="form-label">Cliente</label>
      <input type="text" class="form-control" formControlName="cliente" placeholder="Ingrese el nombre del cliente" />
    </div>

    <div class="mb-3">
      <label class="form-label inline-flex items-center">
        <input type="checkbox" class="form-checkbox h-5 w-5 text-gray-600" formControlName="llamadas">
        <span class="ml-2">Llamadas</span>
      </label>
    </div>
    <div class="mb-3">
      <label class="form-label inline-flex items-center">
        <input type="checkbox" class="form-checkbox h-5 w-5 text-gray-600" formControlName="correos">
        <span class="ml-2">Correos</span>
      </label>
    </div>
    <div class="mb-3">
      <label class="form-label inline-flex items-center">
        <input type="checkbox" class="form-checkbox h-5 w-5 text-gray-600" formControlName="reuniones">
        <span class="ml-2">Reuniones</span>
      </label>
    </div>

    <div class="mb-3">
      <label class="form-label">Comentarios</label>
      <input type="text" class="form-control" formControlName="comentarios" placeholder="Ingrese comentario de la interacción" />
    </div>

    <button type="submit" class="btn btn-primary btn-block">Crear Interacción</button>
  </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
