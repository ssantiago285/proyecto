
<div class="form-container">
  <h1 class="text-center">Crear Interacción</h1>
  <form [formGroup]="interaccionForm" (ngSubmit)="crearInteraccion()">
    <div class="mb-3">
      <label class="form-label">Cliente</label>
      <input type="text" class="form-control" formControlName="cliente" placeholder="Ingrese el nombre del cliente" />
    </div>

    <div class="mb-3">
      <label class="form-label inline-flex items-center">
        <input type="checkbox" class="form-checkbox h-5 w-5 text-gray-600" formControlName="llamadas">
        <span class="ml-2">Llamadas</span>
      </label>
    </div>
    <div class="mb-3">
      <label class="form-label inline-flex items-center">
        <input type="checkbox" class="form-checkbox h-5 w-5 text-gray-600" formControlName="correos">
        <span class="ml-2">Correos</span>
      </label>
    </div>
    <div class="mb-3">
      <label class="form-label inline-flex items-center">
        <input type="checkbox" class="form-checkbox h-5 w-5 text-gray-600" formControlName="reuniones">
        <span class="ml-2">Reuniones</span>
      </label>
    </div>

    <div class="mb-3">
      <label class="form-label">Comentarios</label>
      <input type="text" class="form-control" formControlName="comentarios" placeholder="Ingrese comentario de la interacción" />
    </div>
<div class="button-container">
  <button type="submit" class="text-purple-700 hover:text-white border border-purple-700 hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-purple-300 font-bold rounded-lg text-lg px-5 py-2.5 text-center me-2 mb-2 dark:border-purple-400 dark:text-purple-400 dark:hover:text-white dark:hover:bg-purple-500 dark:focus:ring-purple-900">Crear Interacción</button>
</div>

  </form>
</div>
