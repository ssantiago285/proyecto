<body>
<div class="form-container">
  <h1>Crear Cliente</h1>
  <form [formGroup]="clienteForm" (ngSubmit)="crearCliente()">
      <div class="mb-6">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control w-full px-3 py-2 text-gray-800 bg-white rounded" formControlName="nombre" />
      </div>
      <div class="mb-6">
          <label class="form-label">Email</label>
          <input type="email" class="form-control w-full px-3 py-2 text-gray-800 bg-white rounded" formControlName="email" />
      </div>
      <div class="mb-6">
          <label class="form-label">Número celular</label>
          <input type="tel" class="form-control w-full px-3 py-2 text-gray-800 bg-white rounded" formControlName="numeroCelular" />
      </div>
      <div class="mb-6">
          <label class="form-label">Dirección</label>
          <input type="text" class="form-control w-full px-3 py-2 text-gray-800 bg-white rounded" formControlName="direccion" />
      </div>
      <div class="button-container">
          <button type="submit" class="text-purple-700 hover:text-white border border-purple-700 hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-purple-300 font-bold rounded-lg text-lg px-5 py-2.5 text-center me-2 mb-2 dark:border-purple-400 dark:text-purple-400 dark:hover:text-white dark:hover:bg-purple-500 dark:focus:ring-purple-900">Crear cliente</button>
      </div>
  </form>
</div>
</body>
