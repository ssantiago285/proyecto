<div class="flex justify-center items-center h-screen">
  <form [formGroup]="clienteForm" (ngSubmit)="crearCliente()" class="cliente-form w-full max-w-lg p-8 bg-white rounded-lg shadow-md">
    <h1 class="text-3xl font-bold mb-8 text-center text-gray-800">Crear Cliente</h1>
    <div class="mb-6">
      <label class="block text-gray-700 text-lg font-semibold mb-2">Nombre</label>
      <input type="text" class="form-input text-lg rounded-lg shadow-md border-gray-300 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 w-full bg-gray-100" formControlName="nombre" />
    </div>

    <div class="mb-6">
      <label class="block text-gray-700 text-lg font-semibold mb-2">Email</label>
      <input type="email" class="form-input text-lg rounded-lg shadow-md border-gray-300 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 w-full bg-gray-100" formControlName="email" />
    </div>

    <div class="mb-6">
      <label class="block text-gray-700 text-lg font-semibold mb-2">Número celular</label>
      <input type="tel" class="form-input text-lg rounded-lg shadow-md border-gray-300 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 w-full bg-gray-100" formControlName="numeroCelular" />
    </div>

    <div class="mb-6">
      <label class="block text-gray-700 text-lg font-semibold mb-2">Dirección</label>
      <input type="text" class="form-input text-lg rounded-lg shadow-md border-gray-300 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 w-full bg-gray-100" formControlName="direccion" />
    </div>

    <div class="button-container">
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded focus:outline-none focus:shadow-outline">Enviar</button>
    </div>
  </form>
</div>
