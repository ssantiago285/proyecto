<div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
  <app-tabla
    [data]="usuarios"
    [titulo]="'Lista de usuarios'"
    [columnas]="columnas"
    (onInformacion)="recibirInformacion($event)"
    (onActualizar)="editarUsuario($event)"
    (onEliminar)="eliminarUsuario($event)"
  ></app-tabla>

  <hr>

  <button class="size text-purple-700 hover:text-white border border-purple-700 hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-purple-300 font-bold rounded-lg text-lg px-5 py-2.5 text-center me-2 mb-2 dark:border-purple-400 dark:text-purple-400 dark:hover:text-white dark:hover:bg-purple-500 dark:focus:ring-purple-900" style="margin-top: 10px;" (click)="irAcrearUsuarios()">
    Crear usuarios
  </button>
</div>
